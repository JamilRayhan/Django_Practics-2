{% extends 'login_app/base.html' %} {% block body_block %}
<h1>Please Login:</h1>
<form action="{% url 'login_app:user_login'%}" method="POST">
  <label for="username">Username:</label>
  <input
    type="text"
    name="username"
    placeholder="Enter Username.."
    class="form-control"
    required
  />
  <label for="password">Password:</label>
  <input
    type="password"
    name="password"
    placeholder="Enter Password.."
    class="form-control"
    required
  />
  {% csrf_token %}
  <br>
  <input type="submit" name="submit" value="Login" class="form-control"/>
</form>
{% endblock %}
